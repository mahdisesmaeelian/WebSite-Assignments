<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="costum.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="thumb.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

</head>
<body>
    <div>

        <div class="header">
            <a>Gmail</a>
            <a>Images</a>
            <a><img src="more.png" alt="More" width="30"></a>
            <button class="signin button1">Sign in</button>
        </div>

        <div class="align-center">
            <img src="logo.png" alt="Google Logo" width="400">
            <form>
                <input class="search-box" type="search" placeholder="         Search Google or type a URL">
                <a><img class="voice-search" src="voicesearch.png"></a>
                <img class="search-icon" src="search-icon.png">
                <br><br><br>
                <input  class="button-style button2" type="submit" value="I'm Feeling Lucky">
                <input  class="button-style button2" type="submit" value="Google Search">
            </form>
        </div>

        <div class="footer">
            <div class="middle">
            <a class="footer-txt">About</a>
            <a class="footer-txt">Advertising</a>
            <a class="footer-txt">Business</a>
            <a class="footer-txt">How Search works</a>
            <a class="footer-txt right">Privacy</a>
            <a class="footer-txt">Terms</a>
            <a class="footer-txt">Settings</a>
            </div>
        </div>
    </div>
</body>
</html>
